  <style>.fade-in {
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.fade-in.visible {
  opacity: 1;
}

.first-slide-visible {

}

.progress-container {
  position: absolute;
    top: -45%;
    left: 46%;
    transform: translate(-50%, -50%);
    text-align: center;
    background-color: wheat;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.numbers-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

.first-num {
  color: red;
}

.slash {
  color: white;
  margin: 0 5px;
}

.last-num {
  color: blue;
}

.click-drag {
  color: black;
  font-size: 12px;
  margin-top: 10px;
  animation: blink 1s step-start infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}
.container {
  top:-105px;
  position: absolute;
  width: 24px;
  height: 24px;
  padding: 1vw 33vw;

 
}

.fade-in {
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .fade-in.visible {
    opacity: 1;
  }

  .first-slide-visible {
  opacity: 1;
}
.chevron {
  position: absolute;
  width: 28px;
  height: 8px;
  opacity: 0;
  transform: scale3d(0.5, 0.5, 0.5);
  animation: move 3s ease-out infinite;
}

.chevron:first-child {
  animation: move 3s ease-out 1s infinite;
}

.chevron:nth-child(2) {
  animation: move 3s ease-out 2s infinite;
}

.chevron:before,
.chevron:after {
  content: ' ';
  position: absolute;
  top: 0;
  height: 100%;
  width: 51%;
  background: red;
}

.chevron:before {
  left: 0;
  transform: skew(0deg, 30deg);
}

.chevron:after {
  right: 0;
  width: 50%;
  transform: skew(0deg, -30deg);
}

@keyframes move {
  25% {
    opacity: 1;

  }
  33% {
    opacity: 1;
    transform: translateY(30px);
  }
  67% {
    opacity: 1;
    transform: translateY(40px);
  }
  100% {
    opacity: 0;
    transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
  }
}

.textdown {
  display: block;
  margin-top: -20px;
  margin-left: -27px;
  font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
  font-size: 12px;
  color: red;
  text-transform: uppercase;
  white-space: nowrap;
  opacity: 0;
  animation: pulse 2s linear alternate infinite;
}

@keyframes pulse {
  to {
    opacity: 1;
  }
}
.containers {
  top: -150px;
  position: absolute;
  width: 24px;
  height: 24px;
  padding: 1vw 33vw;
}

.thevron {
  position: absolute;
  width: 28px;
  height: 8px;
  opacity: 0;
  transform: scale3d(0.5, 0.5, 0.5);
  animation: tove 3s ease-out infinite;
}

.thevron:first-child {
  animation: tove 3s ease-out 1s infinite;
}

.thevron:nth-child(2) {
  animation: tove 3s ease-out 2s infinite;
}

.thevron:before,
.thevron:after {
  content: ' ';
  position: absolute;
  top: 0;
  height: 100%;
  width: 51%;
  background: blue;
}

.thevron:before {
  left: 0;
  transform: skew(0deg, -30deg);
}

.thevron:after {
  right: 0;
  width: 50%;
  transform: skew(0deg, 30deg);
}

@keyframes tove {
  25% {
    opacity: 1;

  }
  33% {
    opacity: 1;
    transform: translateY(-30px);
  }
  67% {
    opacity: 1;
    transform: translateY(-40px);
  }
  100% {
    opacity: 0;
    transform: translateY(-55px) scale3d(0.5, 0.5, 0.5);
  }
}

.text {
  display: block;
  margin-top: 10px;
  margin-left: -px;

  white-space: nowrap;

}

@keyframes pulse {
